<!--
	This is an example of the some of the smallest amount of code required to grab the user's webcam and audio streams. The navigator.getUserMedia() function is part of WebRTC's capabilities.
 -->
<video id='video' autoplay></video>
<script>
	navigator.getUserMedia(
		{
			video: true,
			audio: true,
		},
		function(stream){
			document.getElementById("video").srcObject = stream;
		},
		function(error){
			console.log("Video capture error: ", error.code);
		}
	);
</script>
